<form>
  <br>
  <div class="container">
    <div class="form-group">
      <label>Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" aria-describedby="name"
             placeholder="Enter name">
      <br>
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input type="text" id="surname" class="form-control" formControlName="surname" placeholder="Enter Surname">
      <br>
    </div>
    <div class="form-group">
      <label>Birthday</label>
<!--      <input [readOnly]="profileForm.controls['name'].invalid || profileForm.controls['surname'].invalid  " type="date" class="form-control" [max]="now" formControlName="birthday" placeholder="Enter Birthday">-->
      <br>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select class="form-control" formControlName="gender">
        <option value="" disabled> Select your gender</option>
      </select>
      <br>
    </div>
    <div class="form-group">
      <label>PhoneNumber</label>
      <input class="form-control" name="phoneNumber" id="phoneNumber" formControlName="phoneNumber">
      <br>
    </div>
    <button type="submit" class="btn btn-danger m-1">Submit</button>
  </div>
</form>
