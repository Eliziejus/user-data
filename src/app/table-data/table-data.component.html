<table class="table">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Gerder</th>
    <th scope="col">Phone Number</th>
    <th scope="col">Personal ID</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let item of profiles">
    <th>{{item.name}} {{item.surname}}</th>
    <td>{{item.birthday}}</td>
    <td>{{item.gender}}</td>
    <td>{{item.phoneNumber}}</td>
    <td>{{item.personalId}}</td>
    <td>
      <button class="bg-light"> Edit</button>
      <button class="bg-light"> Delete</button>
    </td>
  </tr>
  </tbody>
</table>
