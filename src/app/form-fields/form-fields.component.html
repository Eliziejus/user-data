<form [formGroup]="profileData" (ngSubmit)="addData()">
  <div class="container">
    <div class="form-group">
      <label>Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" aria-describedby="name"
             placeholder="Enter name">
      <span class="error" *ngIf="name.invalid && name.touched">Name is invalid</span>
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input type="text" id="surname" class="form-control" formControlName="surname" placeholder="Enter Surname">
      <span class="error" *ngIf="surname.invalid && surname.touched">Surname is required</span>
    </div>
    <div class="form-group">
      <label>Birthday</label>
      <input type="date" class="form-control" formControlName="birthday" placeholder="Enter Birthday">
      <span class="error" *ngIf="birthday.invalid && birthday.touched">Birthday is required</span>

    </div>
    <div class="form-group">
      <label>Gender</label>
      <select (change)="changeGender($event)" class="form-control" formControlName="gender">
        <option [ngValue]=null disabled> Select your gender</option>
        <option *ngFor="let gender of genderArray" [ngValue]="gender">{{gender}}</option>
      </select>
      <span class="error" *ngIf="gender.invalid && gender.touched">gender is required</span>
    </div>
    <div class="form-group">
      <label>PhoneNumber</label>
      <input type="number" class="form-control" formControlName="phoneNumber" placeholder="Enter phoneNumber">
      <span class="error" *ngIf="phoneNumber.invalid && phoneNumber.touched">Phone number is required</span>
    </div>
    <button type="submit" class="btn btn-danger" [disabled]="!profileData.valid">Submit</button>
  </div>
</form>
